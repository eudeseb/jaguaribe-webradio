<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JAGUARIBE web rádio</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- ESTILO PARA O VÍDEO DE FUNDO -->
  <style>
    .video-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .video-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* escurecimento */
      z-index: 1;
    }

    .toggle-video-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      color: #111;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
      transition: background 0.2s;
    }

    .toggle-video-btn:hover {
      background: #4ade80;
      color: #111;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <!-- VIDEO DE FUNDO -->
  <section class="video-section">
    <video id="bgVideo" autoplay loop muted playsinline>
      <source src="https://videos.pexels.com/video-files/3141208/3141208-uhd_2560_1440_25fps.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
    <div class="video-overlay"></div>
  </section>

  <!-- BOTÃO PARA PAUSAR/PLAY -->
  <button class="toggle-video-btn" id="videoToggleBtn" onclick="toggleVideo()">⏸ Fundo</button>

  <!-- CONTEÚDO PRINCIPAL -->
  <header>📻 JAGUARIBE web rádio</header>

  <main>
    <div class="radio-player">
      <h2>Ouça Nossa Rádio Ao Vivo</h2>
      <audio id="radio" controls>
        <source src="https://stream.zeno.fm/6cvqc50b568uv" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
      </audio>
      <div class="volume-control">
        <label for="volume">🔊 Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 JAGUARIBE web rádio - Todos os direitos reservados
  </footer>

  <button class="chat-toggle" onclick="toggleChat()">💬</button>

  <div class="chat-box" id="chatBox">
    <div class="chat-header">Chat dos Ouvintes</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-emoji-picker" id="emojiPicker">
      <!-- emojis -->
      <span onclick="insertEmoji('😀')">😀</span>
      <span onclick="insertEmoji('😂')">😂</span>
      <span onclick="insertEmoji('😍')">😍</span>
      <span onclick="insertEmoji('🥺')">🥺</span>
      <span onclick="insertEmoji('😡')">😡</span>
      <span onclick="insertEmoji('😭')">😭</span>
      <span onclick="insertEmoji('😉')">😉</span>
      <span onclick="insertEmoji('😘')">😘</span>
      <span onclick="insertEmoji('😎')">😎</span>
      <span onclick="insertEmoji('🤗')">🤗</span>
      <span onclick="insertEmoji('🤔')">🤔</span>
      <span onclick="insertEmoji('🥰')">🥰</span>
      <span onclick="insertEmoji('🤩')">🤩</span>
      <span onclick="insertEmoji('😱')">😱</span>
      <span onclick="insertEmoji('😴')">😴</span>
    </div>
    <div class="chat-input">
      <textarea id="chatInput" rows="2" placeholder="Digite sua mensagem..."></textarea>
      <button onclick="sendMessage()">➔</button>
    </div>
  </div>

  <div class="modal" id="userModal">
    <div class="modal-content">
      <h3>Bem-vindo ao chat!</h3>
      <input type="text" id="nickname" placeholder="Digite seu nome..." />
      <label>Escolha sua foto de perfil:</label>
      <input type="file" id="avatarFile" accept="image/*" />
      <button onclick="saveUserInfo()">Entrar no chat</button>
    </div>
  </div>

  <script src="js/script.js"></script>

  <!-- SCRIPT PARA CONTROLAR O VÍDEO DE FUNDO -->
 <script>
  function toggleVideo() {
    const video = document.getElementById('bgVideo');
    const btn = document.getElementById('videoToggleBtn');

    if (video.paused) {
      video.play();
      btn.innerText = '⏸ Fundo'; // muda ícone para pausa
    } else {
      video.pause();
      btn.innerText = '▶️ Fundo'; // muda ícone para play
    }
  }
</script>

</body>
</html>
